<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/header.html :: fragment-header"></div>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="/fragments/sidebar.html :: fragment-sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- TopBar -->
            <nav th:replace="/fragments/topbar.html :: fragment-topbar">
            </nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">부품 관리</h1>
                </div>

                <script th:inline="javascript">
                    /*<![CDATA[*/
                    let companyList = /*[[ ${companyList} ]]*/;
                    /*]]*/
                </script>


                <div class="row justify-content-center mb-4">
                    <div class="col-2">
                        <select class="custom-select" onchange="setCompanyCode(this.value)">
                            <option selected>회사</option>
                            <option th:each="company : ${companyList}"
                                    th:value="${company.companyCode}"
                                    th:text="${company.companyName}"></option>
                        </select>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary btn-sm" onclick="findPartByCompanyCode()"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="row">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="col-1">회사</th>
                            <th class="col-2">보그워너 코드</th>
                            <th class="col-2">이름</th>
                            <th class="col-2">공급업체 코드</th>
                            <th class="col-2">발주 번호</th>
                            <th class="col-1">적입량</th>
                            <th class="col-1">위치</th>
                            <th class="col-1">기준서</th>
                            <th class="col-1"></th>
                            <th class="col-1">
                                <button type="button" class="btn btn-primary btn-sm" onclick="clickAddButton()"><i
                                        class="fas fa-plus"></i>
                                </button>
                            </th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr th:each="part : ${partList}">
                            <td th:text="${part.companyName}"></td>
                            <td th:text="${part.bwCode}"></td>
                            <td th:text="${part.partName}"></td>
                            <td th:text="${part.spCode}"></td>
                            <td th:text="${part.poCode}"></td>
                            <td th:text="${part.loadAmount}"></td>
                            <td th:text="${part.location}"></td>
                            <td th:text="${part.standardYn}"></td>
                            <td>
                                <button type="button" class="btn btn-info btn-sm" onclick="clickModifyButton(this)">
                                    <i class="far fa-edit"></i>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" onclick="clickDeleteButton(this)">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="/fragments/footer.html :: fragment-footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script>
    let companyCode;
    let inputColumn = false;

    function setCompanyCode(value){
        companyCode = value;
    }

    function findPartByCompanyCode() {
        document.location.href = "/manage/part/part/" + companyCode;
    }

    function clickAddButton() {
        let tbody = document.getElementById("tbody");
        let tr = document.createElement("tr");
        tr.id = 'add';
        let td1 = document.createElement("td");
        let inner = ''
        for (let i = 0; i < companyList.length; i++) {
            inner += `<option value="` + companyList[i].companyCode + `">` + companyList[i].companyName + `</option>`
        }
        td1.innerHTML = `<select class="custom-select">
                                        <option selected>회사</option>`
            + inner
            + `</select>`;
        let td2 = document.createElement("td");
        td2.innerHTML = `<input type="text" class="form-control">`;
        let td3 = document.createElement("td");
        td3.innerHTML = `<input type="text" class="form-control">`;
        let td4 = document.createElement("td");
        td4.innerHTML = `<input type="text" class="form-control">`;
        let td5 = document.createElement("td");
        td5.innerHTML = `<input type="text" class="form-control">`;
        let td6 = document.createElement("td");
        td6.innerHTML = `<input type="text" class="form-control">`;
        let td7 = document.createElement("td");
        td7.innerHTML = `<input type="text" class="form-control">`;
        let td8 = document.createElement("td");
        td8.innerHTML = `<input type="text" class="form-control">`;
        tr.append(td1, td2, td3, td4, td5, td6, td7, td8);

        let td9 = document.createElement("td");
        let td10 = document.createElement("td");
        td10.innerHTML = `<button type="button" class="btn btn-success btn-sm" onclick="addPart()"><i class="fas fa-check"></i></button>`
        tr.append(td9, td10);
        tbody.insertBefore(tr, tbody.firstChild);
    }

    function addPart() {
        let tdList = document.getElementById("add").childNodes;
        let sel = tdList[0].childNodes[0];
        let result = {
            companyCode: sel.options[sel.selectedIndex].value,
            bwCode: tdList[1].childNodes[0].value,
            partName: tdList[2].childNodes[0].value,
            spCode: tdList[3].childNodes[0].value,
            poCode: tdList[4].childNodes[0].value,
            loadAmount: parseInt(tdList[5].childNodes[0].value),
            location: tdList[6].childNodes[0].value,
            standardYn: tdList[7].childNodes[0].value,
        }
        console.log(result);

        const url = "/api/manage/part";
        fetch(url, {
            headers: {
                "Content-Type": "application/json",
            },
            method: "POST",
            body: JSON.stringify(result)
        }).then(
            response => {
                if (response.status == 200) {
                    document.location.href = "/manage/part/part"
                }
            }
        );
    }

    function clickModifyButton(input) {
        let tr = input.parentNode.parentNode;
        let bwCode = tr.childNodes[3].innerText;
        removeChildNode(tr);

        tr.id = 'modify';
        let td1 = document.createElement("td");
        let inner = ''
        for (let i = 0; i < companyList.length; i++) {
            inner += `<option value="` + companyList[i].companyCode + `">` + companyList[i].companyName + `</option>`
        }
        td1.innerHTML = `<select class="custom-select">
                                        <option selected>회사</option>`
            + inner
            + `</select>`;
        let td2 = document.createElement("td");
        td2.innerText = bwCode;
        let td3 = document.createElement("td");
        td3.innerHTML = `<input type="text" class="form-control">`;
        let td4 = document.createElement("td");
        td4.innerHTML = `<input type="text" class="form-control">`;
        let td5 = document.createElement("td");
        td5.innerHTML = `<input type="text" class="form-control">`;
        let td6 = document.createElement("td");
        td6.innerHTML = `<input type="text" class="form-control">`;
        let td7 = document.createElement("td");
        td7.innerHTML = `<input type="text" class="form-control">`;
        let td8 = document.createElement("td");
        td8.innerHTML = `<input type="text" class="form-control">`;
        tr.append(td1, td2, td3, td4, td5, td6, td7, td8);

        let td9 = document.createElement("td");
        let td10 = document.createElement("td");
        td10.innerHTML = `<button type="button" class="btn btn-success btn-sm" onclick="modifyPart()"><i class="fas fa-check"></i></button>`
        tr.append(td9, td10);

    }

    function modifyPart() {
        let tdList = document.getElementById("modify").childNodes;
        console.log(tdList);
        let sel = tdList[0].childNodes[0];
        let result = {
            companyCode: sel.options[sel.selectedIndex].value,
            bwCode : tdList[1].innerText,
            partName: tdList[2].childNodes[0].value,
            spCode: tdList[3].childNodes[0].value,
            poCode: tdList[4].childNodes[0].value,
            loadAmount: parseInt(tdList[5].childNodes[0].value),
            location: tdList[6].childNodes[0].value,
            standardYn: tdList[7].childNodes[0].value,
        }
        const url = "/api/manage/part";
        fetch(url, {
            headers: {
                "Content-Type": "application/json",
            },
            method: "PUT",
            body: JSON.stringify(result)
        }).then(
            response => {
                if (response.status == 200) {
                    document.location.href = "/manage/part/part"
                }
            }
        );
    }

    function clickDeleteButton(input) {
        let bwCode = input.parentNode.parentNode.childNodes[3].innerText;
        const url = "/api/manage/part/" + bwCode;
        fetch(url, {
            method: "DELETE",
        }).then(
            response => {
                if (response.status == 200) {
                    document.location.href = "/manage/part/part"
                } else {
                    alert('BOM을 먼저 지우고 삭제하세요');
                }
            }
        );
    }
</script>

</body>

</html>
