<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header.html :: fragment-header"></div>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/sidebar.html :: fragment-sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- TopBar -->
            <nav th:replace="fragments/topbar.html :: fragment-topbar">
            </nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">재고 관리</h1>
                </div>

                <div class="row justify-content-center mb-4">
                    <div class="col-2">
                        <select class="custom-select" onchange="setCompanyCode(this.value)">
                            <option selected value="">전체</option>
                            <option th:each="company : ${companyList}"
                                    th:value="${company.companyCode}"
                                    th:text="${company.companyName}"></option>
                        </select>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary btn-sm" onclick="findPartByCompanyCode()"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <script>
                    let companyCode;

                    function setCompanyCode(value){
                        companyCode = value;
                    }

                    function findPartByCompanyCode() {
                        if(companyCode == undefined){
                            document.location.href = "/task/part/stock";
                        } else {
                            document.location.href = "/task/part/stock/" + companyCode;
                        }
                    }
                </script>

                <div class="row justify-content-end mb-3">
                    <div class="col-3">
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile04">
                                <label class="custom-file-label" for="inputGroupFile04">파일 선택</label>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-success btn-sm" type="button"><i class="far fa-file-excel"></i></button>
                            </div>
                        </div>
                    </div>
<!--                    <div class="col-1">-->
<!--                        <button type="button" class="btn btn-success btn-sm"><i class="far fa-file-excel"></i></i></button>-->
<!--                    </div>-->
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col" style="overflow:auto; overflow-x: hidden; height: 70vh">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="col-1">회사</th>
                                    <th class="col-2">부품 코드</th>
                                    <th class="col-2">공급자 코드</th>
                                    <th class="col-2">발주 번호</th>
                                    <th class="col-1">수량</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="partStock : ${partStockList}">
                                    <td th:text="${partStock.companyName}"></td>
                                    <td th:text="${partStock.bwCode}"></td>
                                    <td th:text="${partStock.spCode}"></td>
                                    <td th:text="${partStock.poCode}"></td>
                                    <td th:text="${partStock.stock}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-3">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="col-1">로트</th>
                                    <th class="col-1">수량</th>
                                    <th class="col-1">
                                        <button type="button" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i></button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>ABC</td>
                                    <td>10</td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>ABD</td>
                                    <td>10</td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>ABE</td>
                                    <td>100</td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td name="partBwCode">
                                        <input type="text" class="form-control">
                                    </td>
                                    <td name="usage">
                                        <input type="text" class="form-control">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success btn-sm"><i class="fas fa-check"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/footer.html :: fragment-footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</body>

</html>
