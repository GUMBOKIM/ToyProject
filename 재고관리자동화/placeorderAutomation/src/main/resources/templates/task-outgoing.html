<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header.html :: fragment-header"></div>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/sidebar.html :: fragment-sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- TopBar -->
            <nav th:replace="fragments/topbar.html :: fragment-topbar">
            </nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">생산계획 납품</h1>
                </div>

                <div class="row justify-content-center mb-3">
                    <div class="col-1">
                        <select class="custom-select" id="companySelect">
                            <option selected value="">회사</option>
                            <option th:each="company : ${companyList}"
                                    th:value="${company.companyCode}"
                                    th:text="${company.companyName}"></option>
                        </select>
                    </div>
                    <div class="col-1">
                        <select class="custom-select" id="plantSelect">
                            <option selected value="">공장</option>
                            <option th:each="plant : ${plantList}"
                                    th:value="${plant.plantCode}"
                                    th:text="${plant.plantName}"></option>
                        </select>
                    </div>
                    <div class="col-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="dateInput" placeholder="YYYYMMDD">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="orderInput" placeholder="차수">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="timeInput" placeholder="HH:MM">
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="button" id="createButton" class="btn btn-primary" onclick="clickConfirmButton()">
                            확인
                        </button>
                        <button type="button" id="reportButton" style="visibility: hidden;" class="btn btn-success"
                                onclick="openReport()">납품카드
                        </button>
                    </div>
                </div>

                <div class="row justify-content-center mb-3" style="overflow: auto" id="inquireTableRow">
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th scope="col-1">라인</th>
                            <th scope="col-1">공장</th>
                            <th scope="col-1">순번</th>
                            <th scope="col-2">보그워너 품번</th>
                            <th scope="col-1">완성수량</th>
                            <th scope="col-1">잔량(진행중)</th>
                            <th scope="col-1">총수량</th>
                            <th scope="col-1">전체시간</th>
                            <th scope="col-1">잔여시간</th>
                            <th scope="col-1"></th>
                            <th class="col-2">보그워너 품번</th>
                            <th class="col-1">전산 재고</th>
                            <th class="col-1">적입량</th>
                            <th class="col-1">USAGE</th>
                            <th class="col-1">입고량</th>
                            <th class="col-1">
                                <button type="button" id="sendButton" class="btn btn-danger btn-sm"
                                        style="visibility: visible;" onclick="clickEnrollButton()">등록
                                </button>
                            </th>
                            <th class="col-1">사내 재고</th>
                        </tr>
                        </thead>
                        <tbody id="bomTbody">
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-center mb-3" style="visibility: hidden;" id="submitTableRow">
                    <table class="table col-4">
                        <thead>
                        <tr>
                            <th class="col-2">보그워너 품번</th>
                            <th class="col-1">수량</th>
                            <th class="col-1">
                                <button type="button" id="submitButton" class="btn btn-danger btn-sm"
                                        onclick="clickSubmitButton()">등록
                                </button>
                            </th>
                        </tr>
                        </thead>
                        <tbody id="submitTbody">
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-center mb-3" style="visibility: hidden;" id="resultTableRow">
                    <table class="table col-6">
                        <thead>
                        <tr>
                            <th class="col-2">보그워너 품번</th>
                            <th class="col-1">로트</th>
                            <th class="col-1">적입량</th>
                            <th class="col-1">수량</th>
                            <th class="col-1">박스수</th>
                        </tr>
                        </thead>
                        <tbody id="resultTbody">
                        </tbody>
                    </table>
                </div>


                <script>
                    let orderInfo = {};
                    let partList = new Array();

                    window.onload = function () {
                        let today = new Date();
                        let year = today.getFullYear();
                        let month = today.getMonth() + 1;
                        let day = today.getDate()
                        let dateStr = "" + year + (month < 10 ? "0" + month : month) + (day < 10 ? "0" + day : day);
                        document.getElementById("dateInput").value = dateStr;
                    }

                    async function clickConfirmButton() {
                        orderInfo.companyCode = findElementValue("companySelect");
                        orderInfo.plantCode = findElementValue("plantSelect");
                        orderInfo.date = findElementValue("dateInput");
                        orderInfo.orderSeq = findElementValue("orderInput") * 1;
                        orderInfo.time = findElementValue("timeInput");

                        if (orderInfo.companyCode != "" && orderInfo.plantCode != "" && orderInfo.date.length == 8
                            && orderInfo.orderSeq != "" && orderInfo.time.length == 5) {
                            if (await checkOrderHistory(orderInfo)) {
                                disableElement("companySelect");
                                disableElement("plantSelect");
                                disableElement("dateInput");
                                disableElement("orderInput");
                                disableElement("timeInput");
                                disableElement("createButton");

                                const url = "/api/task/outgoing/inquire/"
                                    + orderInfo.companyCode
                                    + "/" + orderInfo.plantCode;
                                let response = await fetch(url);
                                if (response.status == 200) {
                                    let data = await response.json();
                                    // data = data.sort(function (a, b) {
                                    //     let x = a.seq.toLowerCase();
                                    //     let y = b.seq.toLowerCase();
                                    //     if (x < y) {
                                    //         return -1;
                                    //     }
                                    //     if (x > y) {
                                    //         return 1;
                                    //     }
                                    //     return 0;
                                    // });
                                    createTable(data);

                                }
                            }
                        } else {
                            alert("입력을 확인해주세요")
                        }
                    }

                    function createTable(data) {
                        let tbody = document.getElementById("bomTbody");
                        let nowLine = "";
                        let lineSeq = 0;
                        let rowColor = ["table-light","table-info"];
                        for (let i = 0; i < data.length; i++) {
                            let bom = data[i];
                            let partInventory = bom.partInventory;
                            if(nowLine != (bom.workCenter + "")){
                                nowLine = bom.workCenter + "";
                                lineSeq += 1;
                            }
                            if (partInventory != null) {
                                for (let j = 0; j < partInventory.length; j++) {
                                    let html;
                                    let tr = document.createElement("tr");
                                    addClassName(tr, rowColor[lineSeq % 2])
                                    if (j == 0) {
                                        html =
                                            `<td>` + bom.workCenter + `</td>`
                                            + `<td>` + bom.plant + `</td>`
                                            + `<td>` + bom.seq + `</td>`
                                            + `<td>` + bom.bomBwCode + `</td>`
                                            + `<td>` + bom.deliveredQTY + `</td>`
                                            + `<td>` + bom.remainQTY + `</td>`
                                            + `<td>` + bom.totalQTY + `</td>`
                                            + `<td>` + bom.ttime + `</td>`
                                            + `<td>` + bom.rtime + `</td>`
                                            + `<td class="table-active">` + `</td>`
                                    } else {
                                        html =
                                            `<td>` + `</td>`
                                            + `<td>` + `</td>`
                                            + `<td>` + `</td>`
                                            + `<td>` + `</td>`
                                            + `<td>` + `</td>`
                                            + `<td>` + `</td>`
                                            + `<td>` + `</td>`
                                            + `<td>` + `</td>`
                                            + `<td>` + `</td>`
                                            + `<td class="table-active">` + `</td>`
                                    }
                                    let temp = partInventory[j];
                                    let boxQTY;
                                    if (temp.rop != 0) {
                                        boxQTY = (temp.stockQTY / temp.rop).toFixed(1);
                                    } else {
                                        boxQTY = '-'
                                    }
                                    html += `<td>` + temp.partBwCode + `</td>`
                                        + `<td>` + temp.stockQTY + ` (${boxQTY})` + `</td>`
                                        + `<td>` + temp.loadAmount + `</td>`
                                        + `<td>` + temp.usage + `</td>`
                                        + `<td>` + `<div class="input-group"><input type="text" class="form-control" placeholder="수량" onclick="onclickInput(this)"></div>` + `</td>`
                                        + `<td>` + `<button type="button" class="btn btn-success btn-sm" onclick="enrollPart(this)"><i class="fas fa-check"></i></button>` + `</td>`
                                        + `<td class="table-warning">` + temp.stock + `</td>`
                                    tr.innerHTML = html;
                                    tbody.append(tr);
                                }
                            } else {
                                let tr = document.createElement("tr");
                                addClassName(tr, rowColor[lineSeq % 2])
                                tr.innerHTML = `<td>` + bom.workCenter + `</td>`
                                    + `<td>` + bom.plant + `</td>`
                                    + `<td>` + bom.seq + `</td>`
                                    + `<td>` + bom.bomBwCode + `</td>`
                                    + `<td>` + bom.deliveredQTY + `</td>`
                                    + `<td>` + bom.remainQTY + `</td>`
                                    + `<td>` + bom.totalQTY + `</td>`
                                    + `<td>` + bom.ttime + `</td>`
                                    + `<td>` + bom.rtime + `</td>`
                                    + `<td class="table-active">` + `</td>`
                                    + `<td>` + `</td>`
                                    + `<td>` + `</td>`
                                    + `<td>` + `</td>`
                                    + `<td>` + `</td>`
                                    + `<td>` + `</td>`
                                    + `<td>` + `</td>`
                                    + `<td>` + `</td>`
                                    + `<td class="table-warning">` + `</td>`
                                tbody.append(tr);
                            }
                        }
                    }

                    async function enrollPart(element) {
                        let tr = element.parentNode.parentNode;
                        let tdList = tr.childNodes;
                        let bwCode = tdList[10].innerText;
                        let amount = tdList[14].childNodes[0].childNodes[0].value * 1

                        if (amount > 0) {
                            const url = "/api/task/outgoing/checkPart/" + bwCode + "/" + amount;
                            let response = await fetch(url);
                            if (response.status == 200) {
                                if(partList.findIndex(v => v.bwCode === bwCode) == -1){
                                    partList.push({bwCode, amount});
                                } else {
                                    alert("이미 등록한 자재입니다. 수량은 반영되지 않습니다.")
                                }
                                tdList[15].childNodes[0].childNodes[0].disabled = true;
                                tdList[16].childNodes[0].disabled = true;
                            } else {
                                alert(`입력하신 수량이 현 재고량보다 많습니다. - 현재고 : ${response.data}`);
                            }
                        } else {
                            alert("수량을 다시 입력하세요");
                        }

                    }

                    function clickEnrollButton() {
                        if (partList.length != 0) {
                            let tableRow = document.getElementById("inquireTableRow")
                            removeAllNode(tableRow);
                            visibleElement("submitTableRow");

                            partList.sort(function(a, b){
                                const upperCaseA = a.bwCode.toUpperCase();
                                const upperCaseB = b.bwCode.toUpperCase();

                                if(upperCaseA > upperCaseB) return 1;
                                if(upperCaseA < upperCaseB) return -1;
                                if(upperCaseA === upperCaseB) return 0;
                            })

                            let tbody = document.getElementById("submitTbody");

                            for (let i = 0; i < partList.length; i++) {
                                let temp = partList[i];
                                let tr = document.createElement("tr");

                                tr.innerHTML = `<td>` + temp.bwCode + `</td>`
                                    + `<td>` + temp.amount + `</td>`
                                    + `<td>` + '' + `</td>`;
                                tbody.append(tr);
                            }
                        } else {
                            alert("등록된 자재가 없습니다. 등록해주세요")
                        }

                    }

                    async function clickSubmitButton() {
                        orderInfo.partList = partList;
                        const url = "/api/task/outgoing/submit"
                        let response = await fetch(url, {
                            headers: {
                                "Content-Type": "application/json",
                            },
                            method: "POST",
                            body: JSON.stringify(orderInfo)
                        });

                        if (response.status == 200) {
                            let data = await response.json();
                            let tableRow = document.getElementById("submitTableRow")
                            removeAllNode(tableRow);
                            visibleElement("reportButton");
                            visibleElement("resultTableRow");
                            let tbody = document.getElementById("resultTbody");
                            for (let i = 0; i < data.length; i++) {
                                let temp = data[i];
                                let tr = document.createElement("tr");
                                tr.innerHTML = `<td>` + temp.bwCode + `</td>`
                                    + `<td>` + temp.lot + `</td>`
                                    + `<td>` + temp.loadAmount + `</td>`
                                    + `<td>` + temp.quantity + `</td>`
                                    + `<td>` + Math.ceil(temp.quantity / temp.loadAmount) + `</td>`;
                                tbody.append(tr);
                            }
                        }
                    }

                    async function  onclickInput(element) {
                        let tr = element.parentNode.parentNode.parentNode;
                        let tdList = tr.children;
                        let bwCode = tdList[10].innerText;

                        const url = "/api/task/part-stock/inventory/" + bwCode;
                        let response = await fetch(url);
                        if (response.status == 200) {
                            let data = await response.json();
                            let message = "";
                            for (let i = 0; i<data.length; i++){
                                let temp = data[i]
                                message += `로트 : ${temp.lot}, 적입량 : ${temp.loadAmount}, 수량 : ${temp.stock}, 박스량 : ${temp.stock/temp.loadAmount}\n`
                            }
                            let amount = prompt(message, "")
                            element.value = amount;
                        }
                    }

                    function openReport() {
                        window.open(`https://es-qms.borgwarner.com/qms/payment_card2.main?p_companycd=00&p_vendcd=${orderInfo.companyCode}&p_plant=${orderInfo.plantCode}&p_income_date=${orderInfo.date}&p_sno=${orderInfo.orderSeq}`)
                    }
                </script>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/footer.html :: fragment-footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</body>

</html>
