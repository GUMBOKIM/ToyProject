<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/header.html :: fragment-header"></div>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="/fragments/sidebar.html :: fragment-sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- TopBar -->
            <nav th:replace="/fragments/topbar.html :: fragment-topbar">
            </nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">task part stock</h1>
                </div>

                <div class="row justify-content-center mb-1">
                    <div class="btn-group btn-group-toggle " data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="options" value="1" id="option1" autocomplete="off"
                                   onclick="clickCompanyButton(this.value)"> Radio1
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" value="2" id="option2" autocomplete="off"
                                   onclick="clickCompanyButton(this.value)"> Radio2
                        </label>
                        <label class="btn btn-primary">

                            <input type="radio" name="options" value="3" id="option3" autocomplete="off"
                                   onclick="clickCompanyButton(this.value)"> Radio3
                        </label>
                    </div>
                </div>

                <div class="row justify-content-center input-group">
                    <div class="w-30">
                        <div><h6>날짜</h6>
                        </div>
                        <input type="month" class="form-control" onchange="clickYm(this.value)">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="clickSendButton()">조회</button>
                </div>

                <script>
                    let companyCode;
                    let yearMonth;

                    function clickCompanyButton(input) {
                        companyCode = input;
                    }

                    function clickYm(input) {
                        yearMonth = input.replace("-", "");
                        console.log(yearMonth);
                    }

                    function clickSendButton() {
                        let xhr = new XMLHttpRequest();
                        xhr.open("GET", "/api/task/part-status/"+companyCode+"/"+yearMonth);
                        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                        xhr.onreadystatechange = function () {
                            if (this.readyState === 4 && this.status === 200) {
                                console.log(xhr.response);
                            } else if (this.readyState === 4 && this.status === 400) {
                            }

                        }
                        xhr.send();
                    }
                </script>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="/fragments/footer.html :: fragment-footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</body>

</html>
