<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/sidebar.html :: fragment-sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- TopBar -->
            <nav th:replace="fragments/topbar.html :: fragment-topbar">
            </nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">재고 관리</h1>
                </div>

                <div class="row justify-content-center mb-3">
                    <div class="col-1 input-group">
                        <select class="custom-select" id="kindSelect">
                            <option selected value="income">입고</option>
                            <option value="modify">보정</option>
                        </select>
                    </div>
                    <div class="col-1 input-group">
                        <select class="custom-select" id="orderSeq">
                            <option selected value="">차수</option>
                            <option value="1">1차</option>
                            <option value="2">2차</option>
                            <option value="3">3차</option>
                            <option value="4">4차</option>
                            <option value="0">용차</option>
                        </select>
                    </div>
                    <div class="col-1 input-group">
                        <input type="text" class="form-control" id="dateInput" placeholder="YYYYMMDD">
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary btn-sm" onclick="clickConfirmButton()">확인</button>
                    </div>
                </div>

                <script>
                    let kind
                    let date;
                    let orderSeq;

                    window.onload = function () {
                        let today = new Date();
                        let year = today.getFullYear();
                        let month = today.getMonth() + 1;
                        let day = today.getDate()
                        let dateStr = "" + year + (month < 10 ? "0" + month : month) + (day < 10 ? "0" + day : day);
                        document.getElementById("dateInput").value = dateStr;
                    }

                    function clickConfirmButton() {
                        let kindElement = document.getElementById("kindSelect");
                        let dateElement = document.getElementById("dateInput");
                        let orderElement = document.getElementById("orderSeq");
                        kind = kindElement.value;
                        date = dateElement.value;
                        orderSeq = orderElement.value;
                        if (kind == "" || date == "" || orderSeq == "") {
                            alert("모두 입력해주세요")
                        } else {
                            disableElement(kindElement);
                            disableElement(orderElement);
                            disableElement(dateElement);
                            let target = document.getElementById('excelRow');
                            target.style.visibility = "visible";
                        }
                    }

                    function disableElement(element) {
                        element.disabled = true;
                    }
                </script>

                <div id="excelRow" class="row justify-content-center mb-3" style="visibility: hidden">
                    <div class="col-2">
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="excelInput" onchange="readExcel()">
                                <label class="custom-file-label" for="excelInput">파일 선택</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="button" id="createButton" class="btn btn-primary" onclick="createTable()">확인
                        </button>
                        <button type="button" id="checkButton" style="visibility: hidden" class="btn btn-success" onclick="checkTable()">검사
                        </button>
                    </div>
                </div>

                <script>
                    let excelMemory = new Array();

                    async function readExcel() {
                        let excelFile = event.target.files[0];
                        const reader = new FileReader();
                        reader.onload = () => {
                            const data = reader.result;
                            const workBook = XLSX.read(data, {type: 'binary'})
                            let rows = XLSX.utils.sheet_to_json(workBook.Sheets[workBook.SheetNames[0]]);
                            for (let i = 0; i < rows.length; i++) {
                                let temp = rows[i];
                                if (i >= 1) {
                                    if (temp[Object.keys(temp)[0]] == '') {
                                        break;
                                    }
                                    excelMemory.push({
                                        companyName : null,
                                        spCode: null,
                                        poCode: null,
                                        name: null,
                                        check: null,
                                        bwCode: temp[Object.keys(temp)[0]],
                                        lot: temp[Object.keys(temp)[1]],
                                        quantity: temp[Object.keys(temp)[2]] * 1,
                                    });
                                }
                            }
                        }
                        reader.readAsBinaryString(excelFile);
                    }

                    function createTable() {
                        const tbody = document.getElementById('partTable');
                        for (let i = 0; i < excelMemory.length; i++) {
                            let tr = document.createElement("tr");
                            let temp = excelMemory[i];
                            tr.innerHTML = `<td>` + temp.companyName + `</td>`
                                + `<td>` + temp.bwCode + `</td>`
                                + `<td>` + temp.spCode + `</td>`
                                + `<td>` + temp.poCode + `</td>`
                                + `<td>` + temp.name + `</td>`
                                + `<td>` + temp.lot + `</td>`
                                + `<td>` + temp.quantity + `</td>`
                                + `<td>` + temp.check + `</td>`;
                            tbody.append(tr);
                        }
                        let target = document.getElementById('excelInput');
                        target.disabled = true;
                        target = document.getElementById('createButton');
                        target.disabled = true;
                        target = document.getElementById('checkButton');
                        target.style.visibility = "visible";
                    }
                </script>

                <div class="row justify-content-center">
                    <div class="col-9">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="col-2">회사</th>
                                <th class="col-2">보그워너 코드</th>
                                <th class="col-2">부품업체 코드</th>
                                <th class="col-2">발주 번호</th>
                                <th class="col-2">이름</th>
                                <th class="col-1">로트</th>
                                <th class="col-1">수량</th>
                                <th class="col-1"></th>

                            </tr>
                            </thead>
                            <tbody id="partTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/footer.html :: fragment-footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</body>

</html>
